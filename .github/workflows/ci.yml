name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-macOS-latest:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test & Build Release
      run: swift build -c release
      run: swift test -c release --skip-build --skip-update --parallel

  build-test-ubuntu-latest:
    build-test-macOS-latest:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test & Build Release
      run: swift build -c release
      run: swift test -c release --skip-build --skip-update --parallel
